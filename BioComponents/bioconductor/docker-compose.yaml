# 启动容器
# docker-compose up -d
# 单独标记和构建镜像
# ubuntu 22.04

version: '3.8'
services:
  bioconductor:
    labels:
      version: "1.0"
      description: "bioconductor"
    environment:
      - LANG=${LANG} # 使用根.env中的LANG设置
      - TERM=${TERM} # 使用根.env中的TERM设置
      - HTTP_PROXY=http://172.19.11.241:443 # 注意：此处的硬编码代理
      - HTTPS_PROXY=http://172.19.11.241:443 # 注意：此处的硬编码代理
      - NO_PROXY=localhost,127.*,10.*,172.16.*
    container_name: ${BIOCONDUCTOR_CONTAINER_NAME}
    hostname: ${BIOCONDUCTOR_HOSTNAME}
    privileged: true
    restart: no
    # shm_size: 16g
    ipc: host
    stdin_open: true # 保持stdin开放
    tty: true
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp=unconfined
    build:
      context: .
      dockerfile: Dockerfile
    image: ${BIOCONDUCTOR_IMAGE_NAME}
    volumes:
      - /data/lush-dev/shijiashuai/workspace:/workspace
      - /data:/data
      - /data1:/data1
    ports:
      - "${BIOCONDUCTOR_SSH_PORT}:22"
    user: shijiashuai:lush-dev
    working_dir: /workspace
    command: ["bash"]
    
